<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar JS</title>
    <script>
        function otentikasi(){
            const admin = "ahmad2017";
            const passadmin = "integrity";

            let uname = document.getElementById("username").value;
            let pass = document.getElementById("pass").value;

            if(uname == admin && pass == passadmin){
                alert("sukses Login");
